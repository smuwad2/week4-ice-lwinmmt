<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>Shopping List</h2>
    <h3>Get it done today</h3>
    
    <input type="text" id="itemInput" placeholder="enter items">
    <button onclick="addItem()">Enter</button><br><br>
    
    <ul id="shoppingList">
        <li>Notebook</li>
        <li>Jello</li>
        <li>Spinach</li>
        <li>Rice</li>
        <li>Birthday Cake</li>
        <li>Candles</li>
    </ul>

    <script>
        function addItem() {
            const input = document.getElementById('itemInput');
            const itemText = input.value.trim();
            
            if (itemText === '') {
                return;
            }
            
            const list = document.getElementById('shoppingList');
            const newItem = document.createElement('li');
            newItem.innerText = itemText;
            
            list.appendChild(newItem);
            
            input.value = '';
        }
        
        document.getElementById('itemInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
